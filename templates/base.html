{% load static %}

<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <link rel="icon" href="{% static 'site_static/images/fevicon.png'%}" type="image/gif" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  {% block title %}<title>Django</title>{% endblock title %}

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'site_static/css/bootstrap.css'%}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet"> <!-- range slider -->

  <!-- font awesome style -->
  <link href="{% static 'site_static/css/font-awesome.min.css'%}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{% static 'site_static/css/style.css'%}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'site_static/css/responsive.css'%}" rel="stylesheet" />

</head>

<body><div class="hero_area">
    {% include "parts/header.html" %}
    {% block body %}

    {% endblock body %}
    {% include "parts/footer.html" %}
</div>

      <!-- jQery -->
  <script href="{% static 'site_static/js/jquery-3.4.1.min.js'%}"></script>
  <!-- bootstrap js -->
  <script href="{% static 'site_static/js/bootstrap.js'%}"></script>
  <!-- custom js -->
  <script href="{% static 'site_static/js/custom.js'%}"></script>


</body>

</html>
